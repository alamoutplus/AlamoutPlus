<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>القائمة العربية | Alamoot Plus Café</title>
  <link rel="stylesheet" href="../ar/style.css">
</head>

<body>

  <div class="notice-banner">
    يتم تحديث نظام الطلب الذكي. حتى يتم تفعيله، يرجى إبلاغ الموظفين بعد اختيار طلبكم.
  </div>

  <div class="logo-banner">
    <img src="../assets/logo-alamootplus.png" alt="شعار كافيه الموت بلس">
  </div>

  <div class="container">

    <!-- قسم النكهات -->
    <div class="section">
      <div class="glass-title">الشيشة</div>
      <div class="button-grid">
        <button>تفاحتين (مزيج)</button>
        <button>تفاحتين (الفاخر)</button>
        <button>تفاحتين (نخل)</button>
        <button>تفاحة نعناع</button>
        <button>تفاحة كرز حامض</button>
        <button>تفاحتين خوخ</button>
        <button>تفاحة مثلجة</button>
        <button>نعناع مثلج</button>
        <button>بطيخ مثلج</button>
        <button>ليمون مثلج</button>
        <button>برتقال نعناع</button>
        <button>برتقال كريمي</button>
        <button>علكة بالقرفة</button>
        <button>مانجو</button>
        <button>مانجو بالحليب</button>
        <button>كرز حامض</button>
        <button>كرز نعناع</button>
        <button>عنب</button>
        <button>عنب نعناع</button>
        <button>بلو بيري</button>
        <button>مافيا</button>
      </div>
    </div>

    <!-- قسم الطعام -->
    <div class="section">
      <div class="glass-title">الوجبات الساخنة</div>
      <div class="button-grid">
        <button>عجة</button>
        <button>بيض مقلي</button>
        <button>نقانق مقلية مع بيض</button>
        <button>كباب مقلي</button>
        <button>نقانق بندري</button>
        <button>بطاطا مقلية</button>
        <button>بطاطا مقلية (خاصة)</button>
        <button>هوت دوغ مع بطاطا</button>
      </div>
    </div>

    <!-- قسم المشروبات -->
    <div class="section">
      <div class="glass-title">المشروبات</div>
      <div class="button-grid">
        <button>كولا</button>
        <button>صودا برتقال</button>
        <button>صودا ليمون</button>
        <button>شعير مر</button>
        <button>شعير ليمون</button>
        <button>دوغ أب علي (مشروب الزبادي)</button>
        <button>سفن أب</button>
        <button>ماء معدني</button>
      </div>
    </div>

  </div>
</body>
</html>
