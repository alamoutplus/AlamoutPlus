<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Coffee Catcher ☕</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3e9dc;
      text-align: center;
    }
    h1 {
      color: #6b4f3b;
      margin-top: 20px;
    }
    #game {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #d2b48c;
      overflow: hidden;
      border-top: 4px solid #6b4f3b;
      border-bottom: 4px solid #6b4f3b;
    }
    #cup {
      position: absolute;
      bottom: 10px;
      left: 200px;
      width: 60px;
      height: 60px;
      background-color: #6b4f3b;
      border-radius: 50% 50% 0 0;
    }
    .bean {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #3e2723;
      border-radius: 50%;
    }
    #score {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #6b4f3b;
    }
  </style>
</head>
<body>
  <h1>Coffee Catcher ☕</h1>
  <div id="game">
    <div id="cup"></div>
  </div>
  <div id="score">امتیاز: 0</div>

  <script>
    const game = document.getElementById("game");
    const cup = document.getElementById("cup");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    // مقدار اولیه left
    let cupLeft = 200;
    cup.style.left = cupLeft + "px";

    // حرکت فنجون با کلیدها
    document.addEventListener("keydown", (e) => {
      const step = 20;
      const maxLeft = game.clientWidth - cup.offsetWidth;

      if (e.key === "ArrowLeft") {
        cupLeft = Math.max(cupLeft - step, 0);
      } else if (e.key === "ArrowRight") {
        cupLeft = Math.min(cupLeft + step, maxLeft);
      }

      cup.style.left = cupLeft + "px";
    });

    // ساخت دونه قهوه
    function createBean() {
      const bean = document.createElement("div");
      bean.classList.add("bean");
      bean.style.left = Math.random() * (game.clientWidth - 20) + "px";
      bean.style.top = "0px";
      game.appendChild(bean);

      let fall = setInterval(() => {
        let top = parseInt(bean.style.top);
        bean.style.top = top + 5 + "px";

        const beanRect = bean.getBoundingClientRect();
        const cupRect = cup.getBoundingClientRect();

        if (
          beanRect.bottom >= cupRect.top &&
          beanRect.left >= cupRect.left &&
          beanRect.right <= cupRect.right
        ) {
          score++;
          scoreDisplay.textContent = "امتیاز: " + score;
          bean.remove();
          clearInterval(fall);
        }

        if (top > game.clientHeight) {
          bean.remove();
          clearInterval(fall);
        }
      }, 30);
    }

    setInterval(createBean, 1000);
  </script>
</body>
</html>
