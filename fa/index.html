<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی فارسی | Alamoot Plus Café</title>
  <link rel="stylesheet" href="../fa/style_fa.css">
</head>
<body>

  <div class="notice-banner">
    انتخاب آنلاین سفارش در حال بروزرسانی است. لطفاً پس از انتخاب سفارش، پرسنل را مطلع سازید.
  </div>

  <div class="language-switch">
    <span>🌍 :</span>
    <a href="../fa/index.html">فارسی</a>
    <a href="../en/index.html">English</a>
    <a href="../ar/index.html">العربية</a>
    <a href="../zh/index.html">中文</a>
  </div>

  <div class="logo-banner">
    <img src="../assets/logo-alamootplus.png" alt="Alamoot Plus Café Logo">
  </div>

  <div class="container">

    <!-- بخش قلیان -->
    <div class="section">
      <div class="glass-title">قلیان</div>
      <div class="button-grid">
        <button class="order-button" data-item="دوسیب میکس">دوسیب میکس</button>
        <button class="order-button" data-item="دو سیب شیرین">دو سیب شیرین</button>
        <button class="order-button" data-item="دو سیب نخل">دو سیب نخل</button>
        <button class="order-button" data-item="دوسیب نعناع">دوسیب نعناع</button>
        <button class="order-button" data-item="دوسیب آلبالو">دوسیب آلبالو</button>
        <button class="order-button" data-item="دوسیب شلیل">دوسیب شلیل</button>
        <button class="order-button" data-item="سیب یخ">سیب یخ</button>
        <button class="order-button" data-item="نعناع یخ">نعناع یخ</button>
        <button class="order-button" data-item="هندوانه یخ">هندوانه یخ</button>
        <button class="order-button" data-item="لیمو نعنا">لیمو نعنا</button>
        <button class="order-button" data-item="پرتغال نعنا">پرتغال نعنا</button>
        <button class="order-button" data-item="پرتغال خامه">پرتغال خامه</button>
        <button class="order-button" data-item="آدامس دارچین">آدامس دارچین</button>
        <button class="order-button" data-item="انبه">انبه</button>
        <button class="order-button" data-item="شیر انبه">شیر انبه</button>
        <button class="order-button" data-item="آلبالو">آلبالو</button>
        <button class="order-button" data-item="آلبالو نعناع">آلبالو نعناع</button>
        <button class="order-button" data-item="انگور">انگور</button>
        <button class="order-button" data-item="انگور نعنا">انگور نعنا</button>
        <button class="order-button" data-item="بلوبری">بلوبری</button>
        <button class="order-button" data-item="مافیا">مافیا</button>
      </div>
    </div>

    <!-- بخش خوراک -->
    <div class="section">
      <div class="glass-title">خوراک</div>
      <div class="button-grid">
        <button class="order-button" data-item="املت">املت</button>
        <button class="order-button" data-item="نیمرو">نیمرو</button>
        <button class="order-button" data-item="سوسیس تخم‌مرغ">سوسیس تخم‌مرغ</button>
        <button class="order-button" data-item="کباب تابه‌ای">کباب تابه‌ای</button>
        <button class="order-button" data-item="بندری">بندری</button>
        <button class="order-button" data-item="سیب‌ساده">سیب‌ساده</button>
        <button class="order-button" data-item="سیب‌ویژه">سیب‌ویژه</button>
        <button class="order-button" data-item="هات‌داگ سیب‌زمینی">هات‌داگ سیب‌زمینی</button>
        <button class="order-button" data-item="مغز نداشته مهدی">مغز نداشته مهدی</button>
      </div>
    </div>

    <!-- بخش نوشیدنی -->
    <div class="section">
      <div class="glass-title">نوشیدنی‌ها</div>
      <div class="button-grid">
        <button class="order-button" data-item="زمزم مشکی">زمزم مشکی</button>
        <button class="order-button" data-item="زمزم زرد">زمزم زرد</button>
        <button class="order-button" data-item="لیموناد">لیموناد</button>
        <button class="order-button" data-item="ماشعیر تلخ">ماشعیر تلخ</button>
        <button class="order-button" data-item="ماشعیر لیمویی">ماشعیر لیمویی</button>
        <button class="order-button" data-item="دوغ آبعلی">دوغ آبعلی</button>
        <button class="order-button" data-item="سون آپ">سون آپ</button>
        <button class="order-button" data-item="آب معدنی">آب معدنی</button>
      </div>
    </div>

  </div>

  <script src="../fa/script.js"></script>
</body>
</html>
