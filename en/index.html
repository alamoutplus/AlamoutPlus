<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> English Menu | Alamoot Plus Café</title>
  <link rel="stylesheet" href="../en/style.css">
</head>

  

  
<body>

<div class="notice-banner">
 Online order selection is being updated. Until it is resolved, please notify the staff after selecting your order
</div>

  <div class="logo-banner">
  <img src="../assets/logo-alamootplus.png" alt="Alamoot Plus Café Logo">
  </div>

  
  <div class="container">

    <!-- بخش قلیون هامون -->
    <div class="section">
      <div class="glass-title">Hookah</div>
      <div class="button-grid">
        <button>Two Apples (Mix)</button>
        <button>Two Apples (AlFakher)</button>
        <button>Two Apples (Nakhl)</button>
        <button>Mint Apple</button>
        <button>Cherry Apple</button>
        <button>Two Apples Peach</button>
        <button>Apple Ice</button>
        <button>Mint Ice</button>
        <button>Watermelon Ice</button>
        <button>Lime Ice</button>
        <button>Mint Orange</button>
        <button>Cream Orange</button>
        <button>Cinnamon Gum</button>
        <button>Mango</button>
        <button>Mango With Milk</button>
        <button>Cherry</button>
        <button>Cherry Mint</button>
        <button>Grape</button>
        <button>Grape Mint</button>
        <button>BlueBerry</button>
        <button>Mafia</button>
      </div>
    </div>

    <!-- بخش غذاهامون -->
    <div class="section">
      <div class="glass-title">Hot Meals</div>
      <div class="button-grid">
        <button>Omelette</button>
        <button>Fried Eggs</button>
        <button>Fried Sausage with Eggs</button>
        <button>Pan-Fried Kebab</button>
        <button>Bandari Sausage</button>
        <button>French Fries</button>
        <button>French Fries (Special)</button>
        <button>Hot Dog & Potato Fries</button>
      </div>
    </div>

    <!-- بخش نوشیدنی‌هامون بدون الکل  خخخخ-->
    <div class="section">
      <div class="glass-title">Beverages</div>
      <div class="button-grid">
        <button>Cola</button>
        <button>Orange Soda</button>
        <button>Lemonade Soda</button>
        <button>Bitter Malt</button>
        <button>Lemon Malt</button>
        <button>Abali Doogh –Yogurt drink</button>
        <button>SevenUp Soda</button>
        <button>Mineral Water</button>
      </div>
    </div>

  </div>
</body>
</html>
